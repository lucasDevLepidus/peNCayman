<header>
  <div id="header">
    <div class="imageLogo">
      <a href="{{ .Site.BaseURL }}">
        <img src="{{ .Site.Params.logo.newLogo }}" alt="Periodico em Nuvens" />
      </a>
    </div>
    <nav>
      {{ $current := . }} {{ range .Site.Menus.nav }}
      <a href="{{ .URL }}" class="nav_links"> {{ .Name }} </a>
      {{ end }}
    </nav>
  </div>
</header>
